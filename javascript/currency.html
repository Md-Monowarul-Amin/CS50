<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>(
    <script>
        document.addEventListener('DOMContentLoaded', function() {


            var requestURL = 'https://api.exchangerate.host/latest?base=USD';
                var request = new XMLHttpRequest();
                request.open('GET', requestURL);
                request.responseType = 'json';
                request.base = 'USD';
                request.send();

                request.onload = function() {
                var response = request.response;
                console.log(request);


                document.querySelector('form').onsubmit = function(){
                
                    const currency = document.querySelector("#currency").value.toUpperCase();

                    if (response.rates[currency] != undefined){
                        document.querySelector('#result').innerHTML=`1USD is equal to ${response.rates[currency]} ${currency} `;
                    }
                    else{
                        document.querySelector('#result').innerHTML=`Invalid Currency`;
                    }
                    
                    return false;
                    }

                    .catch(error => {
                        console.log('Error', error);
                    })

                
            }

      
        });
    </script>
</head>
<body>
    <h1></h1>
    <form>
        <input type="text" name="" id="currency" placeholder="currency">
        <input type="submit" value="Convert">
    </form>
    <div id="result">

    </div>
</body>
</html>
