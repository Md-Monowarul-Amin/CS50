<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid orange;
            border-collapse: collapse;
        }
        td, th{
            border: 1px dashed red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,2800</td>
                <td>10,981</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>4,2800</td>
                <td>10,981</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
